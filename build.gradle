apply plugin: 'kotlin'

group = 'de.axelrindle'
version = '2.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    ext.kotlin_version = '1.3.31'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
compileKotlin {
    kotlinOptions.jvmTarget = targetCompatibility.toString()
}
compileTestKotlin {
    kotlinOptions.jvmTarget = targetCompatibility.toString()
}

sourceSets {
    main.java.srcDirs = ['src/main/kotlin']
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "https://jitpack.io" }
}

dependencies {
    // Kotlin stdlib
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    
    // Dependencies
    compile group: 'org.apache.commons', name: 'commons-collections4', version:'4.2'

    // APIs
    compileOnly "org.spigotmc:spigot-api:1.14.1-R0.1-SNAPSHOT"
    compileOnly "com.github.axelrindle:PocketKnife:1.2.2"
}

processResources {
    filter { line ->
        line.replaceAll("@VERSION@", project.version.toString())
    }
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
